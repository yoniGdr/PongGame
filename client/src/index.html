<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Pong</title>
        <meta name="author" content="JC Routier" />

        <link rel="stylesheet" type="text/css" href="./style/style.css" />

        <script src="/socket.io/socket.io.js"></script>
        <script src="./scripts/pong.js" type="module"></script>
    </head>

    <body>
        <div class="theGame">
            <canvas id="field" width="800" height="600"> </canvas>
            <div class="bottomContainer">
                <div id="timer"></div>
                <div id="controls">
                    <input id="start" type="button" value="Jouer" />
                </div>
            </div>
        </div>
        <div class="right">
            <div class="horizontal">
                <div class="chat" id="chat">
                    <h1 id="player"></h1>
                    <div class="messagesContainer">
                        <ul id="messages"></ul>
                    </div>
                    <form id="form" action="">
                        <input id="input" autocomplete="off" /><button>
                            Send
                        </button>
                    </form>
                </div>
                <div class="settings" id="settings">
                    <img src="./images/settings.png" alt="img"/>
                </div>
                <div class="popup" id="popup"> 
                    <button id="close">X</button>
                    <a id="reset" href="">reset session</a>
                </div>
            </div>
            <div class="waiting">
                <h4>Up next : </h4>
                <ul id="players"></ul>
            </div>
        </div>
    </body>
</html>
